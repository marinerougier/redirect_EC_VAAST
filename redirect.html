<script>

// Link of the two cond

var EC = "https://marinerougier.github.io/EC/evacond-1.html?PROLIFIC_PID=" + PROLIFIC_PID;

//random
var condition = jsPsych.randomization.sampleWithoutReplacement([VAAST, EC], 1);

window.location.href = condition;
